<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
  <script src="https://kit.fontawesome.com/5e3c16c5c8.js" crossorigin="anonymous"></script>

 

</head>
<body>
  <div class="box">
  <nav>
    <img src="images/logo.svg" alt="logo" class="logo">
  </nav>
  
  <main>
   

    <div class="left"> 
      <img src="images/illustration-mockups.svg" alt="illustration-mockups">
    </div>

    <div class="rigth">
      <header>
        <h1> Build The Community Your Fans Will Love </h1>
      </header>
        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
        </p>
      <button>Register</button>
      <div class="social">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
  </main>  
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/informaticadiaz">Diaz Ignacio</a>.
    </p>
  </footer>
</body>
</html>
